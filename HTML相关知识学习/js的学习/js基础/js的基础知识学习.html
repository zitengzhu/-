<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 写js代码需要在script标签内进行 script标签颗粒放在 body内 也可以放在 heae内 -->
     <script>
        // 是单行注释   /**/ 是多行注释
        // 变量的命名 由数字，字母，下划线构成
        
        // 在js中定义变量需要使用 var关键字 来进行声明
        
        // 变量写法一
        var a = 10
        // 变量写法二
        var b 
        b=20
        
        /*
        在js代码中用 ; 和 {} 来进行区分代码逻辑
        js中常见的数据类型:
            underfined  未定义
            string      字符串
            boolean     布尔值 ture false (首字母不用大写)
            number      数字类型包括 整数，小数
            object      对象类型包括 列表，字典
            typeof      查看数据类型
        */
    
        // console.log() 控制台打印 要打印的数据放在小括号内 
        console.log(a,typeof(a))   
        console.log(13.14,typeof(13.14)) 
        console.log('abc',typeof('abc'))
        console.log(true,typeof(true))
        var s=[1,2,3,4]
        console.log(s,typeof(s))
        // 可以通过索引获取对应的数据
        console.log(s[2])
     </script>
</body>
</html>
