<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我是标题</title>
<!-- title 之间写的是页面的标题   -->
    </head>
        <body>
    <!-- body内写的是页面的内容-->
        </body>
</html>
<!--
HTML的基础语法:
1 .  <标签名  属性='值'  >   被标记的内容  </标签名>  文本的写入
2 .  <标签名  属性='值' />   照片的插入
-->
