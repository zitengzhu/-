<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    p       是段落标签，可以实现段前和段后的换行                
    br      是换行标签，可以实现段后的换行
    &nbsp   是空格标签
    span    是文本标签，通过span标签给标签中的内容添加样式
    h1-h6   是标题标签，可以实现改变字体的大小 数字越小字体越大
    hr      是水平线标签
    -->
    111
    <p>222</p>
    333
    <br>
    <h1>4444</h1>
    <br>
    <h2>5555</h2>
    <br>
    <h3>6666</h2>
    <br>
    <h4>7777</h2>
    <br>
    <h5>8888</h2>
    <br>
    <h6>9999</h2>
    i        like           &nbsp;&nbsp;&nbsp; &nbsp;         python
    <!-- 标签中的文本就可以通过span标签名称来获取 -->
    <br>
    <span>老铁666</span>
        

</body>
</html>
