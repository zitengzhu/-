<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 2px solid gray;
            /* 给 盒子的边框 四个角进行削圆 */
            border-radius: 10px;
            padding: 15px;

        }
        .sp1{
            color: black;
            font-size: 30px;
            border-bottom: 8px solid rebeccapurple;
            padding-bottom: 6px;
          
        }
        .a1{
            color: deepskyblue;
            text-decoration: none;
            font-size: 30px;
            margin-left: 260px;
        }
        .inpu1{
            width: 480px;
            height: 35px;
            border-radius: 5px;
            font-size: 20px;

        }
        .input2{
            width: 480px;
            height: 35px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 20px;

        }
        .sp2{
            font-size: 30px;
        }
        .a2{
            margin-left: 160px;
            font-size: 30px;
            text-decoration: none;
            color: gray;
        }
        .btn{
            width: 480px;
            height: 45px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 25px;
            background-color: deepskyblue;

        }
    </style>
</head>
<body>
    <div>
        <span class="sp1">请登陆</span>           <a href="" class="a1">立即注册</a><br>
        <hr>
        <br>
        <input type="text" class="inpu1" placeholder="请输入手机号">
        <br>
        <input type="password" class="input2" placeholder="请输入密码">
        <br>
        <input type="checkbox"> <span class="sp2">自动登陆</span>            <a href="" class="a2">忘记密码？</a>
        <br>
        <input type="submit" value="登录" class="btn">
    </div>
</body>
</html>
