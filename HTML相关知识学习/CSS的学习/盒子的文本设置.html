<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* 盒子的宽度 */
            width: 300px;
            /* 盒子的高度 */
            height: 400px;
            /* 给盒子添加背景yanse */
            background-color: blue;
            /* 文本不换行 */
            white-space: nowrap;
            /* 将超出盒子的部分进行隐藏 */
            /* overflow: hidden; */
            /* 把超出的文本，用....代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <!-- 盒子的关键字是div  -->
     <div>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</div>
</body>
</html>
